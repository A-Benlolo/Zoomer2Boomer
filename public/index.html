<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="UTF-8">

    <title>Zoomer2Boomer</title>

    <link rel="shortcut icon" href="img/favicon.ico" />
    <script>
        // This function was made for setting the cursor 
        function setCursor() {
            document.body.style.cursor = 'wait';
        }
        function loadCircle() {
            var bar = document.getElementById("load-processing");
            if (bar.style.display === "none") {
                bar.style.display = "block";
            } else {
                bar.style.display = "none";
            }
        }
        function noCircle() {
            var bar = document.getElementById("load-done");
            if (bar.style.display === "none") {
                bar.style.display = "block";
            } else {
                bar.style.display = "none";
            }
        }
        function showtts() {
            var tts = document.getElementById("form1");
            if (tts.style.display === "none") {
                tts.style.display = "block";
            } else {
                tts.style.display = "none";
            }
        }
    </script>

</head>

<body>
    <!-- The larger title at the top of the screen -->
    <div class="title">Zoomer2Boomer</div>

    <div class="grid-container">
        <!-- The text area and title for the slang -->
        <div class="grid-slang">
            <subtitle>Slang</subtitle><br />
            <div class="slang-container">
                <textarea id="slang" oninput="translate/reset()" autofocus=true
                    placeholder="Type your slang sentence here."></textarea>
                <span class="suggestion-container"></span>
            </div>
        </div>

        <!-- The arrow between the text areas -->
        <div class="grid-arrow">
            <!-- <button type="button" onclick="loadBar(); setCursor(); translate/doTranslation()">Translate</button> -->
            <img src="img/orange_circles.gif" class="loading-symbol" id="load-processing" />
            <img src="img/arrow.png" id="load-done" onclick="loadCircle(); noCircle(); setCursor(); doTranslation()">
            <br />
            <tiptext>
                Tip: Use $ to force a slang definition.
            </tiptext>
            <br /><br />
            <tiptext id="example-slang">
            </tiptext>
        </div>

        <!-- <div class="grid-arrow" id="load-done">
            
        </div> -->

        <!-- The list of translations -->
        <div class="grid-translations">
            <subsubtitle>Translations:</subsubtitle>
            <br />
            <listtext id="translationlist"></listtext>
        </div>

        <!-- The list of unknowns -->
        <div class="grid-unknowns">
            <subsubtitle>Unknown:</subsubtitle>
            <br />
            <listtext id="unknownlist"></listtext>
        </div>

        <!-- The text area and title for the formal translation -->
        <div class="grid-formal">
            <subtitle>Formal</subtitle><br />
            <textarea readonly=true id="formal" placeholder="Your formal sentence will appear here."></textarea>
        </div>

        <!-- The button to do the translations -->
        <div class="grid-button">
            <br/>
            <button type="button" id="formButton" onclick="showtts()">Toggle Text To Speech</button>
            <div id="form1" style="display: none;">
                <br />
                <div class="row">
                    <ttstext>Choose voice</ttstext>
                    <select id="voices"></select>
                </div>
                <br/>
                <div class="row">
                    <ttstext>Rate</ttstext>
                    <p class="range-field">
                        <input type="range" id="rate" min="1" max="100" value="10" class="golden-slider"/>
                    </p>

                    <ttstext>Pitch</ttstext>
                    <p class="range-field">
                        <input type="range" id="pitch" min="0" max="2" value="1" class="golden-slider"/>
                    </p>
                </div>

                <button type="button" id="speak" class="button-small">Speak</a>
            </div>

        </div>

        <!-- The elements for tts -->

    </div>

    <!-- The scripts used to run the JavaScript-->
    <script src="js/require.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/translate.js"></script>
    <script src="js/completion.js"></script>
    <script src="js/getExample.js"></script>
    <script src="js/tts.js"></script>

    <!-- The html for the text to speech formatting (scripts at the bottom) -->


</body>

</html>
